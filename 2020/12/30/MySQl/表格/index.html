t命令</span><br><span class="line">mysql&gt; select <span class="number">1</span>*<span class="number">2</span> as res;</span><br><span class="line">mysql&gt; select pow(<span class="number">2</span>,<span class="number">3</span>) as res;</span><br><span class="line">mysql&gt; select id,username <span class="selector-tag">from</span> student;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student where password != &#x27;tom123&#x27;;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student where score &gt;<span class="number">60</span> and id &gt;<span class="number">3</span>;</span><br></pre></td></tr></table></figure>
