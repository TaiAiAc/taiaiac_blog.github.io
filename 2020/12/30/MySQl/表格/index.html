/span><br><span class="line">mysql&gt; select <span class="number">1</span>*<span class="number">2</span> as res;</span><br><span class="line">mysql&gt; select pow(<span class="number">2</span>,<span class="number">3</span>) as res;</span><br><span class="line">mysql&gt; select id,username <span class="selector-tag">from</span> student;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student where password != &#x27;tom123&#x27;;</span><br><span class="line">mysql&gt; select * <span class="selector-tag">from</span> student where score &gt;<span class="number">60</span> and id &gt;<span class="number">3</span>;</span><br></pre></td></tr></table></figure>

<script>
    var now = new Date(); 
    function createtime() { 
        var grt= new Date("12/01/2020 18:00:00");//在此处修改你的建站时间，格式：月/日/年 时:分:秒
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
    } 
setInterval("createtime()",1000);
</script>
