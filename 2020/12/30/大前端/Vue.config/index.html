t">// 项目部署的基础路径 我们默认假设你的应用将会部署在域名的根部</span></span><br><span class="line">  outputDir: <span class="string">&#x27;dist&#x27;</span>, <span class="comment">// 构建好的文件的输出地址</span></span><br><span class="line">  assetsDir: <span class="string">&#x27;static&#x27;</span>, <span class="comment">// 静态资源打包的地址</span></span><br><span class="line">  lintOnSave: process.env.NODE_ENV === <span class="string">&#x27;development&#x27;</span>, <span class="comment">// 是否在保存时使用‘eslint-loader’进行检查 // 有效值: true | false | &#x27;error&#x27; ,设置为error时，检查出的错误会触发编译失败</span></span><br><span class="line">  productionSourceMap: <span class="literal">false</span>, <span class="comment">// 是否在构建生产包时生成 sourceMap 文件，false将提高构建速度  映射文件 打包时使用</span></span><br><span class="line">  devServer: &#123;</span><br><span class="line">    <span class="comment">// 设置跨域</span></span><br><span class="line">    port: <span class="string">&#x27;9527&#x27;</span>, <span class="comment">// 端口号</span></span><br><span class="line">    open: <span class="literal">true</span>, <span class="comment">// 配置自动启动浏览器</span></span><br><span class="line">    overlay: &#123;</span><br><span class="line">      warnings: <span class="literal">false</span>,</span><br><span class="line">      errors: <span class="literal">true</span>,</span><br><span class="line">    &#125;,</span><br><span class="line">    proxy: &#123;</span><br><span class="line">      <span class="comment">// 代理服务器设置</span></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       * 原理理解： 假设我的本地地址为: http://192.168.163.100:9527 (即http://localhost:9527)</span></span><br><span class="line"><span class="comment">       *            服务器地址为: http://11.12.11.205:9301;</span></span><br><span class="line"><span class="comment">       *            该服务器上的接口为：/api/xxx/xxx</span></span><br><span class="line"><span class="comment">       *            如果我通过axios将接口直接写成</span></span><br><span class="line"><span class="comment">       *            axios.get(http://11.12.11.205:9301/api/xxx/xxx)</span></span><br><span class="line"><span class="comment">       *            那么这个时候从http://192.168.163.100:9527 到 http://11.12.11.205:9301/api/xxx/xxx</span></span><br><span class="line"><span class="comment">       *            是存在跨域限制的。</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *            所以，项目中在设置axios时是这样做的</span></span><br><span class="line"><span class="comment">       *            1. 设置了一个baseURL 为process.env.VUE_APP_BASE_API, 即&#x27;/api&#x27;</span></span><br><span class="line"><span class="comment">       *            2. 将axios的接口写成 baseURL+ 接口路径，即 /api +/api/xxx/xxx  (axios会在url前面加上配置的baseURL)</span></span><br><span class="line"><span class="comment">       *            3.请求的时候 浏览器上显示的是http://localhost:9527/api/api/xxx/xxx</span></span><br><span class="line"><span class="comment">       *            4.因为有config里面的代理设置，即遇到&#x27;/api&#x27;，将它前面的地址代理到http://11.12.11.205:9301，并且允许跨域</span></span><br><span class="line"><span class="comment">       *            5. 并且将&#x27;/api&#x27;重写为&#x27;&#x27;，即http://localhost:9527 变为了http://11.12.11.205:9301，&#x27;/api&#x27;变为了&#x27;&#x27;</span></span><br><span class="line"><span class="comment">       *            6. 那么现在请求到的地址变为http://11.12.11.205:9301/api/xxx/xxx</span></span><br><span class="line"><span class="comment">       *            7. 即成功代理给我们要访问的服务器，并解决了跨域问题</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="comment">// process.env.VUE_APP_BASE_API      &#x27;/api&#x27;</span></span><br><span class="line">      [process.env.VUE_APP_BASE_API]: &#123;</span><br><span class="line">        <span class="comment">// 当遇到&#x27;/api&#x27;的时候</span></span><br><span class="line">        target: <span class="string">`http://11.12.11.205:9301`</span>, <span class="comment">// 需要将目前的地址代理至target</span></span><br><span class="line">        changeOrigin: <span class="literal">true</span>,</span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">          [<span class="string">&#x27;^&#x27;</span> + process.env.VUE_APP_BASE_API]: <span class="string">&#x27;&#x27;</span>, <span class="comment">// 将&#x27;/api&#x27; 重写为&#x27;&#x27;</span></span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;,</span><br><span class="line">      [process.env.VUE_APP_BASE_FILES]: &#123;</span><br><span class="line">        target: <span class="string">`http://11.12.11.205:9300`</span>,</span><br><span class="line">        changeOrigin: <span class="literal">true</span>,</span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">          [<span class="string">&#x27;^&#x27;</span> + process.env.VUE_APP_BASE_FILES]: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></section>

<script>
  (function () {
    var url = 'https://gitee.com/aidemin/taiaiac.gitee.io.git/2020/12/30/大前端/Vue.config/';
    var banner = ''
    if (banner !== '' && banner !== 'undefined' && banner !== 'null') {
      $('#article-banner').css({
        'background-image': 'url(' + banner + ')'
      })
    } else {
      $('#article-banner').geopattern(url)
    }
    $('.header').removeClass('fixed-header')

    // error image
    $(".markdown-content img").on('error', function() {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>

  <script>
    var gitmentConfig = "";
    if (gitmentConfig !== 'undefined') {
      var gitment = new Gitment({
        id: "Vue.config",
        owner: "",
        repo: "",
        oauth: {
          client_id: "",
          client_secret: ""
        },
        theme: {
          render(state, instance) {
            const container = document.createElement('div')
            container.lang = "en-US"
            container.className = 'gitment-container gitment-root-container'
            container.appendChild(instance.renderHeader(state, instance))
            container.appendChild(instance.renderEditor(state, instance))
            container.appendChild(instance.renderComments(state, instance))
            container.appendChild(instance.renderFooter(state, instance))
            return container;
          }
        }
      })
      gitment.render(document.getElementById('comments'))
    }
  </script>

<script>
  var hasLine = 'true';
  async("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
