<p>导出 excel</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="title">exportToExcel</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">  <span class="comment">//1、获得当前要导出的数据源</span></span><br><span class="line">  <span class="keyword">let</span> arr = <span class="built_in">JSON</span>.parse(<span class="built_in">JSON</span>.stringify(<span class="built_in">this</span>.goodsList))</span><br><span class="line">  <span class="keyword">if</span> (!arr.length) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>.$message.error(<span class="string">&#x27;导出数据不能为空&#x27;</span>)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//2、获得第一个元素对象</span></span><br><span class="line">  <span class="keyword">let</span> object = arr[<span class="number">0</span>]</span><br><span class="line">  <span class="comment">//3、获得object的所有属性数组</span></span><br><span class="line">  <span class="keyword">let</span> attrs = <span class="built_in">Object</span>.keys(object)</span><br><span class="line">  <span class="built_in">console</span>.log(attrs)</span><br><span class="line">  <span class="keyword">if</span> (!attrs.length) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>.$message.error(<span class="string">&#x27;对象的属性不能为空&#x27;</span>)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//4、拼接表头单元格</span></span><br><span class="line">  <span class="keyword">let</span> str = attrs.join(<span class="string">&#x27;,&#x27;</span>)</span><br><span class="line">  <span class="comment">//5、换行</span></span><br><span class="line">  str += <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">  <span class="comment">//6、拼接所有元素属性的值</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">in</span> arr[i]) &#123;</span><br><span class="line">      str += <span class="string">`<span class="subst">$&#123;arr[i][key] + <span class="string">&#x27;\t&#x27;</span>&#125;</span>,`</span></span><br><span class="line">    &#125;</span><br><span class="line">    str += <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">  &#125;</span><br><span class="line">  log(str)</span><br><span class="line">  <span class="comment">//7、创建a</span></span><br><span class="line">  <span class="keyword">let</span> link = <span class="built_in">document</span>.createElement(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line">  link.href = <span class="string">&#x27;data:text/csv;charset=utf-8,\ufeff&#x27;</span> + <span class="built_in">encodeURIComponent</span>(str)</span><br><span class="line">  link.download = <span class="string">&#x27;商品列表.csv&#x27;</span></span><br><span class="line">  <span class="built_in">document</span>.body.appendChild(link)</span><br><span class="line">  link.click()</span><br><span class="line">  <span class="built_in">document</span>.body.removeChild(link)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>导出 pdf</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> html2canvas <span class="keyword">from</span> <span class="string">&#x27;html2canvas&#x27;</span></span><br><span class="line"><span class="keyword">import</span> jspdf <span class="keyword">from</span> <span class="string">&#x27;jspdf&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">exportToPDF</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">      <span class="keyword">let</span> ele = <span class="built_in">document</span>.getElementById(<span class="string">&#x27;goodsTable&#x27;</span>)</span><br><span class="line">      <span class="comment">//let ele = this.$refs[&#x27;goodsTable&#x27;]</span></span><br><span class="line">      <span class="built_in">console</span>.log(ele)</span><br><span class="line">      ele.style.background = <span class="string">&#x27;#ffffff&#x27;</span></span><br><span class="line">      <span class="keyword">let</span> eleW = ele.offsetWidth <span class="comment">// 获得该容器的宽</span></span><br><span class="line">      <span class="keyword">let</span> eleH = ele.offsetHeight <span class="comment">// 获得该容器的高</span></span><br><span class="line">      <span class="keyword">let</span> eleOffsetTop = ele.offsetTop <span class="comment">// 获得该容器到文档顶部的距离</span></span><br><span class="line">      <span class="keyword">let</span> eleOffsetLeft = ele.offsetLeft <span class="comment">// 获得该容器到文档最左的距离</span></span><br><span class="line">      <span class="keyword">let</span> canvas = <span class="built_in">document</span>.createElement(<span class="string">&#x27;canvas&#x27;</span>)</span><br><span class="line">      <span class="keyword">let</span> abs = <span class="number">0</span></span><br><span class="line">      <span class="keyword">let</span> win_in = <span class="built_in">document</span>.documentElement.clientWidth || <span class="built_in">document</span>.body.clientWidth <span class="comment">// 获得当前可视窗口的宽度（不包含滚动条）</span></span><br><span class="line">      <span class="keyword">let</span> win_out = <span class="built_in">window</span>.innerWidth <span class="comment">// 获得当前窗口的宽度（包含滚动条）</span></span><br><span class="line">      <span class="keyword">if</span> (win_out &gt; win_in) &#123;</span><br><span class="line">        <span class="comment">// abs = (win_o - win_i)/2;    // 获得滚动条长度的一半</span></span><br><span class="line">        abs = (win_out - win_in) / <span class="number">2</span> <span class="comment">// 获得滚动条宽度的一半</span></span><br><span class="line">        <span class="comment">// console.log(a, &#x27;新abs&#x27;);</span></span><br><span class="line">      &#125;</span><br><span class="line">      canvas.width = eleW * <span class="number">2</span> <span class="comment">// 将画布宽&amp;&amp;高放大两倍</span></span><br><span class="line">      canvas.height = eleH * <span class="number">2</span></span><br><span class="line">      <span class="keyword">let</span> context = canvas.getContext(<span class="string">&#x27;2d&#x27;</span>)</span><br><span class="line">      context.scale(<span class="number">2</span>, <span class="number">2</span>)</span><br><span class="line">      context.translate(-eleOffsetLeft - abs, -eleOffsetTop)</span><br><span class="line">      <span class="comment">// 这里默认横向没有滚动条的情况，因为offset.left(),有无滚动条的时候存在差值，因此</span></span><br><span class="line">      <span class="comment">// translate的时候，要把这个差值去掉</span></span><br><span class="line">      <span class="comment">// html2canvas(element).then( (canvas)=&gt;&#123; //报错</span></span><br><span class="line">      <span class="comment">// html2canvas(element[0]).then( (canvas)=&gt;&#123;</span></span><br><span class="line">      html2canvas(ele, &#123;</span><br><span class="line">        dpi: <span class="number">1080</span>,</span><br><span class="line">        <span class="comment">// allowTaint: true,  //允许 canvas 污染， allowTaint参数要去掉，否则是无法通过toDataURL导出canvas数据的</span></span><br><span class="line">        useCORS: <span class="literal">true</span> <span class="comment">//允许canvas画布内 可以跨域请求外部链接图片, 允许跨域请求。</span></span><br><span class="line">      &#125;).then(<span class="function"><span class="params">canvas</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> contentWidth = canvas.width</span><br><span class="line">        <span class="keyword">let</span> contentHeight = canvas.height</span><br><span class="line">        <span class="comment">//一页pdf显示html页面生成的canvas高度;</span></span><br><span class="line">        <span class="keyword">let</span> pageHeight = (contentWidth / <span class="number">592.28</span>) * <span class="number">841.89</span></span><br><span class="line">        <span class="comment">//未生成pdf的html页面高度</span></span><br><span class="line">        <span class="keyword">let</span> leftHeight = contentHeight</span><br><span class="line">        <span class="comment">//页面偏移</span></span><br><span class="line">        <span class="keyword">let</span> position = <span class="number">0</span></span><br><span class="line">        <span class="comment">//a4纸的尺寸[595.28,841.89]，html页面生成的canvas在pdf中图片的宽高</span></span><br><span class="line">        <span class="keyword">let</span> imgWidth = <span class="number">595.28</span></span><br><span class="line">        <span class="keyword">let</span> imgHeight = (<span class="number">595.28</span> / contentWidth) * contentHeight</span><br><span class="line">        <span class="keyword">let</span> pageData = canvas.toDataURL(<span class="string">&#x27;image/jpeg&#x27;</span>, <span class="number">1.0</span>)</span><br><span class="line">        <span class="keyword">let</span> pdf = <span class="keyword">new</span> jspdf(<span class="string">&#x27;&#x27;</span>, <span class="string">&#x27;pt&#x27;</span>, <span class="string">&#x27;a4&#x27;</span>)</span><br><span class="line">        <span class="comment">//有两个高度需要区分，一个是html页面的实际高度，和生成pdf的页面高度(841.89)</span></span><br><span class="line">        <span class="comment">//当内容未超过pdf一页显示的范围，无需分页</span></span><br><span class="line">        <span class="keyword">if</span> (leftHeight &lt; pageHeight) &#123;</span><br><span class="line">          <span class="comment">//在pdf.addImage(pageData, &#x27;JPEG&#x27;, 左，上，宽度，高度)设置在pdf中显示；</span></span><br><span class="line">          pdf.addImage(pageData, <span class="string">&#x27;JPEG&#x27;</span>, <span class="number">0</span>, <span class="number">0</span>, imgWidth, imgHeight)</span><br><span class="line">          <span class="comment">//pdf.addImage(pageData, &#x27;JPEG&#x27;, 20, 40, imgWidth, imgHeight);</span></span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="comment">// 分页</span></span><br><span class="line">          <span class="keyword">while</span> (leftHeight &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            pdf.addImage(pageData, <span class="string">&#x27;JPEG&#x27;</span>, <span class="number">0</span>, position, imgWidth, imgHeight)</span><br><span class="line">            leftHeight -= pageHeight</span><br><span class="line">            position -= <span class="number">841.89</span></span><br><span class="line">            <span class="comment">//避免添加空白页</span></span><br><span class="line">            <span class="keyword">if</span> (leftHeight &gt; <span class="number">0</span>) &#123;</span><br><span class="line">              pdf.addPage()</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//可动态生成</span></span><br><span class="line">        pdf.save(<span class="string">&#x27;goods.pdf&#x27;</span>)</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></section>

<script>
  (function () {
    var url = 'https://gitee.com/aidemin/taiaiac.gitee.io.git/2020/12/30/大前端/导出/';
    var banner = ''
    if (banner !== '' && banner !== 'undefined' && banner !== 'null') {
      $('#article-banner').css({
        'background-image': 'url(' + banner + ')'
      })
    } else {
      $('#article-banner').geopattern(url)
    }
    $('.header').removeClass('fixed-header')

    // error image
    $(".markdown-content img").on('error', function() {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>

<script>
  var hasLine = 'true';
  async("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
