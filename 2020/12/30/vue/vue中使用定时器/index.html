ass="line"><span class="javascript">            <span class="comment">// console.log(this.msg)</span></span></span><br><span class="line"><span class="javascript">            <span class="comment">// 获取到头的第一个字符</span></span></span><br><span class="line"><span class="javascript">            <span class="comment">// this</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (<span class="built_in">this</span>.intervalId != <span class="literal">null</span>) <span class="keyword">return</span></span></span><br><span class="line"></span><br><span class="line"><span class="javascript">            <span class="built_in">this</span>.intervalId = <span class="built_in">setInterval</span>(<span class="function">() =&gt;</span> &#123;</span></span><br><span class="line"><span class="javascript">              <span class="keyword">var</span> start = <span class="built_in">this</span>.msg.substring(<span class="number">0</span>, <span class="number">1</span>)</span></span><br><span class="line"><span class="javascript">              <span class="comment">// 获取到 后面的所有字符</span></span></span><br><span class="line"><span class="javascript">              <span class="keyword">var</span> end = <span class="built_in">this</span>.msg.substring(<span class="number">1</span>)</span></span><br><span class="line"><span class="javascript">              <span class="comment">// 重新拼接得到新的字符串，并赋值给 this.msg</span></span></span><br><span class="line"><span class="javascript">              <span class="built_in">this</span>.msg = end + start</span></span><br><span class="line">            &#125;, 400)</span><br><span class="line"><span class="javascript">            <span class="comment">// 注意： VM实例，会监听自己身上 data 中所有数据的改变，只要数据一发生变化，就会自动把 最新的数据，从data 上同步到页面中去；【好处：程序员只需要关心数据，不需要考虑如何重新渲染DOM页面】</span></span></span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="function"><span
