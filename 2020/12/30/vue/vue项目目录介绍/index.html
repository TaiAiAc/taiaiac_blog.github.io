<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">1、<span class="selector-tag">build</span>  文件夹：<span class="selector-tag">webpack</span>的一些相关配置；</span><br><span class="line"></span><br><span class="line">2、<span class="selector-tag">config</span>  文件夹：项目开发环境和生产环境的一些相关配置；</span><br><span class="line"></span><br><span class="line">3、<span class="selector-tag">node_modules</span>  文件夹 ：这里存放的是安装包，比如<span class="selector-tag">webpack</span>、第三方插件库、项目的依赖文件；</span><br><span class="line"></span><br><span class="line">4、<span class="selector-tag">src</span>  文件夹：我们将要写的代码放在这里面，打包上线时会进行编译、压缩等操作。</span><br><span class="line"></span><br><span class="line">5、<span class="selector-tag">static</span> 文件夹：这里存放的是一些静态文件比如图片、<span class="selector-tag">css</span>文件、不需要进行压缩的<span class="selector-tag">js</span>文件，打包时这个文件夹将原封不动的放到<span class="selector-tag">dist</span>（打包时自动生产的文件夹）文件夹下面。</span><br><span class="line"></span><br><span class="line">6、<span class="selector-class">.babelrc</span> 文件：<span class="selector-tag">ES6</span>语法编译配置，主要是将<span class="selector-tag">ES</span> 转成<span class="selector-tag">ES</span> 需要适配那些浏览器</span><br><span class="line"></span><br><span class="line">7、<span class="selector-class">.editorconfig</span> 文件：定义代码格式，对代码的风格进行一个统一。</span><br><span class="line"></span><br><span class="line">8、<span class="selector-class">.gitignore</span> 文件：<span class="selector-tag">git</span>上传需要忽略的文件格式</span><br><span class="line"></span><br><span class="line">9、  <span class="selector-class">.postcssrc</span><span class="selector-class">.js</span> 文件：<span class="selector-tag">postcss</span>配置文件</span><br><span class="line"></span><br><span class="line">10、 <span class="selector-tag">index</span><span class="selector-class">.html</span>  文件：要进行访问的首页面</span><br><span class="line"></span><br><span class="line">11、<span class="selector-tag">package-lock</span><span class="selector-class">.json</span> 文件：锁定依赖模块和子模块的版本号</span><br><span class="line"></span><br><span class="line">12、<span class="selector-tag">package</span><span class="selector-class">.json</span> 文件：项目基本信息,包依赖信息等</span><br><span class="line"></span><br><span class="line">13、<span class="selector-tag">README</span><span class="selector-class">.md</span>  文件：项目说明文件</span><br></pre></td></tr></table></figure>
<p><img src="../public%5Cimage-20201030143142940.png" alt="image-20201030143142940"></p>
