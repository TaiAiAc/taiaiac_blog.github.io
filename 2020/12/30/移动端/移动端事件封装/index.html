n><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">&quot;en&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">&quot;UTF-8&quot;</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">&quot;viewport&quot;</span> <span class="attr">content</span>=<span class="string">&quot;width=device-width, initial-scale=1.0&quot;</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>Document<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;js/rem.js&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="css">      <span class="selector-id">#app</span> &#123;</span></span><br><span class="line">        width: 2rem;</span><br><span class="line">        height: 2rem;</span><br><span class="line">        background-color: red;</span><br><span class="line">        margin: 0.1rem;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="css">      <span class="selector-id">#box</span> &#123;</span></span><br><span class="line">        margin: 0.1rem;</span><br><span class="line">        width: 2rem;</span><br><span class="line">        height: 2rem;</span><br><span class="line">        background-color: blue;</span><br><span class="line">      &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;app&quot;</span>&gt;</span>单击事件<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;box&quot;</span>&gt;</span>长按事件<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="comment">//封装事件对象</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> touchEvent = &#123;</span></span><br><span class="line">      /**</span><br><span class="line">       * 描述 单击事件的封装</span><br><span class="line">       * @date 2020-09-22</span><br><span class="line"><span class="javascript">       * @param &#123;<span class="built_in">Object</span>&#125;&#125; element 指定的元素</span></span><br><span class="line"><span class="javascript">       * @param &#123;<span class="function"><span class="keyword">function</span>&#125; <span class="title">fn</span> 元素上单击时执行的函数</span></span></span><br><span class="line">       */</span><br><span class="line"><span class="javascript">      tab: <span class="function"><span class="keyword">function</span> (<span class="params">element, fn</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">let</span> startX, startY, endX, endY</span></span><br><span class="line"><span class="javascript">        <span class="comment">//触摸开始使用</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchstart&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line">            startX = touch.clientX</span><br><span class="line">            startY = touch.clientY</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchend&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.changedTouches[<span class="number">0</span>]</span></span><br><span class="line">            endX = touch.clientX</span><br><span class="line">            endY = touch.clientY</span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(endX - startX) &lt; <span class="number">10</span> &amp;&amp; <span class="built_in">Math</span>.abs(endY - startY) &lt; <span class="number">10</span>) &#123;</span></span><br><span class="line">              fn()</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">      &#125;,</span><br><span class="line"></span><br><span class="line">      /**</span><br><span class="line">       * 描述 长按事件的封装函数</span><br><span class="line">       * @date 2020-09-22</span><br><span class="line"><span class="javascript">       * @param &#123;<span class="built_in">Object</span>&#125; element</span></span><br><span class="line"><span class="javascript">       * @param &#123;<span class="function"><span class="keyword">function</span>&#125; <span class="title">fn</span> 元素<span class="title">element</span>长按时触发的回调函数</span></span></span><br><span class="line">       */</span><br><span class="line"><span class="javascript">      longTab: <span class="function"><span class="keyword">function</span> (<span class="params">element, fn</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="comment">//起始触摸点的位置和定时器的id</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">let</span> startX, startY, id</span></span><br><span class="line"><span class="javascript">        <span class="comment">//1、touchstart</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchstart&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="comment">//先清空定时器</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (id) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line">            &#125;</span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line">            startX = touch.clientX</span><br><span class="line">            startY = touch.clientY</span><br><span class="line"><span class="javascript">            <span class="comment">//启动定时器</span></span></span><br><span class="line"><span class="javascript">            id = <span class="built_in">setTimeout</span>(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line">              fn()</span><br><span class="line">            &#125;, 750)</span><br><span class="line"><span class="javascript">            <span class="comment">//阻止屏幕的默认事件</span></span></span><br><span class="line">            e.preventDefault()</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line"><span class="javascript">        <span class="comment">//2、touchmove:如果在750ms内发生了滑动就取消长按事件的执行</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchmove&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> endX = touch.clientX</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> endY = touch.clientY</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> flag =</span></span><br><span class="line">              id &amp;&amp;</span><br><span class="line"><span class="javascript">              (<span class="built_in">Math</span>.abs(endX - startX) &gt; <span class="number">10</span> || <span class="built_in">Math</span>.abs(endY - startY) &gt; <span class="number">10</span>)</span></span><br><span class="line"><span class="javascript">            <span class="comment">//如果滑动，就取消长按事件</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (flag) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">console</span>.log(<span class="string">&#x27;你的手指滑动了！长按取消&#x27;</span>)</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line"><span class="javascript">              id = <span class="literal">null</span></span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line"><span class="javascript">        <span class="comment">//3、touchend</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchend&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (id) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line"><span class="javascript">              id = <span class="literal">null</span></span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> app = <span class="built_in">document</span>.getElementById(<span class="string">&#x27;app&#x27;</span>)</span></span><br><span class="line"></span><br><span class="line"><span class="javascript">    touchEvent.tab(app, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">      app.style.backgroundColor = <span class="string">&#x27;blue&#x27;</span></span></span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> box = <span class="built_in">document</span>.getElementById(<span class="string">&#x27;box&#x27;</span>)</span></span><br><span class="line"><span class="javascript">    touchEvent.longTab(box, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">      alert(<span class="string">&#x27;box上发生了长按事件&#x27;</span>)</span></span><br><span class="line">    &#125;)</span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure></section>

  (function () {

    var banner = ''
    if (banner !== '' && banner !== 'undefined' && banner !== 'null') {
      $('#article-banner').css({

      })
    } else {
      $('#article-banner').geopattern(url)
    }
    $('.header').removeClass('fixed-header')

    // error image
    $(".markdown-content img").on('error', function() {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>

    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {

      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
