s">      <span class="selector-id">#app</span> &#123;</span></span><br><span class="line">        width: 2rem;</span><br><span class="line">        height: 2rem;</span><br><span class="line">        background-color: red;</span><br><span class="line">        margin: 0.1rem;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="css">      <span class="selector-id">#box</span> &#123;</span></span><br><span class="line">        margin: 0.1rem;</span><br><span class="line">        width: 2rem;</span><br><span class="line">        height: 2rem;</span><br><span class="line">        background-color: blue;</span><br><span class="line">      &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;app&quot;</span>&gt;</span>单击事件<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;box&quot;</span>&gt;</span>长按事件<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="comment">//封装事件对象</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> touchEvent = &#123;</span></span><br><span class="line">      /**</span><br><span class="line">       * 描述 单击事件的封装</span><br><span class="line">       * @date 2020-09-22</span><br><span class="line"><span class="javascript">       * @param &#123;<span class="built_in">Object</span>&#125;&#125; element 指定的元素</span></span><br><span class="line"><span class="javascript">       * @param &#123;<span class="function"><span class="keyword">function</span>&#125; <span class="title">fn</span> 元素上单击时执行的函数</span></span></span><br><span class="line">       */</span><br><span class="line"><span class="javascript">      tab: <span class="function"><span class="keyword">function</span> (<span class="params">element, fn</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">let</span> startX, startY, endX, endY</span></span><br><span class="line"><span class="javascript">        <span class="comment">//触摸开始使用</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchstart&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line">            startX = touch.clientX</span><br><span class="line">            startY = touch.clientY</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchend&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.changedTouches[<span class="number">0</span>]</span></span><br><span class="line">            endX = touch.clientX</span><br><span class="line">            endY = touch.clientY</span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(endX - startX) &lt; <span class="number">10</span> &amp;&amp; <span class="built_in">Math</span>.abs(endY - startY) &lt; <span class="number">10</span>) &#123;</span></span><br><span class="line">              fn()</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">      &#125;,</span><br><span class="line"></span><br><span class="line">      /**</span><br><span class="line">       * 描述 长按事件的封装函数</span><br><span class="line">       * @date 2020-09-22</span><br><span class="line"><span class="javascript">       * @param &#123;<span class="built_in">Object</span>&#125; element</span></span><br><span class="line"><span class="javascript">       * @param &#123;<span class="function"><span class="keyword">function</span>&#125; <span class="title">fn</span> 元素<span class="title">element</span>长按时触发的回调函数</span></span></span><br><span class="line">       */</span><br><span class="line"><span class="javascript">      longTab: <span class="function"><span class="keyword">function</span> (<span class="params">element, fn</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="comment">//起始触摸点的位置和定时器的id</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">let</span> startX, startY, id</span></span><br><span class="line"><span class="javascript">        <span class="comment">//1、touchstart</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchstart&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="comment">//先清空定时器</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (id) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line">            &#125;</span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line">            startX = touch.clientX</span><br><span class="line">            startY = touch.clientY</span><br><span class="line"><span class="javascript">            <span class="comment">//启动定时器</span></span></span><br><span class="line"><span class="javascript">            id = <span class="built_in">setTimeout</span>(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line">              fn()</span><br><span class="line">            &#125;, 750)</span><br><span class="line"><span class="javascript">            <span class="comment">//阻止屏幕的默认事件</span></span></span><br><span class="line">            e.preventDefault()</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line"><span class="javascript">        <span class="comment">//2、touchmove:如果在750ms内发生了滑动就取消长按事件的执行</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchmove&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> touch = e.touches[<span class="number">0</span>]</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> endX = touch.clientX</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> endY = touch.clientY</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> flag =</span></span><br><span class="line">              id &amp;&amp;</span><br><span class="line"><span class="javascript">              (<span class="built_in">Math</span>.abs(endX - startX) &gt; <span class="number">10</span> || <span class="built_in">Math</span>.abs(endY - startY) &gt; <span class="number">10</span>)</span></span><br><span class="line"><span class="javascript">            <span class="comment">//如果滑动，就取消长按事件</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (flag) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">console</span>.log(<span class="string">&#x27;你的手指滑动了！长按取消&#x27;</span>)</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line"><span class="javascript">              id = <span class="literal">null</span></span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line"><span class="javascript">        <span class="comment">//3、touchend</span></span></span><br><span class="line">        element.addEventListener(</span><br><span class="line"><span class="javascript">          <span class="string">&#x27;touchend&#x27;</span>,</span></span><br><span class="line"><span class="javascript">          <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (id) &#123;</span></span><br><span class="line"><span class="javascript">              <span class="built_in">clearTimeout</span>(id)</span></span><br><span class="line"><span class="javascript">              id = <span class="literal">null</span></span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line"><span class="javascript">          <span class="literal">false</span></span></span><br><span class="line">        )</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> app = <span class="built_in">document</span>.getElementById(<span class="string">&#x27;app&#x27;</span>)</span></span><br><span class="line"></span><br><span class="line"><span class="javascript">    touchEvent.tab(app, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">      app.style.backgroundColor = <span class="string">&#x27;blue&#x27;</span></span></span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> box = <span class="built_in">document</span>.getElementById(<span class="string">&#x27;box&#x27;</span>)</span></span><br><span class="line"><span class="javascript">    touchEvent.longTab(box, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">      alert(<span class="string">&#x27;box上发生了长按事件&#x27;</span>)</span></span><br><span class="line">    &#125;)</span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
